<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      font-size: 3em; /* normal => 16px = 1em = 100% */
      font-style: italic;
      font-variant: small-caps;
      font-weight: inherit; /* bold , bolder , lighter , 100 to 900 */
      font: italic small-caps bold 2em/50px Arial; /* style variant weight size(must)/line family(must) */
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet, 
    consectetur adipisicing elit. 
    Voluptas libero ut repudiandae! 
    Accusamus, porro nihil. 
    Dolore tempore optio modi accusantium.</p>
</body>
</html>
