<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      font-size: 10px; /* now the root is changed */
    }
    p {
      /* cm , mm , in , px , rem , % , vw = 1% of width , vh = 1% of height  */
      /* root = 16px = 1rem (default) , but you can change it */
      /* rem -> check the root , em -> chack the parent */
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p>Hello world</p>
</body>
</html>
