<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
    span {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .h {
      visibility: hidden; /* hide --> have a seat*/
      display: none; /* delete --> delete its seat */
    }
  </style>
</head>
<body>
  <p>Hello world</p>
  <p>Hello world</p>
  <p>Hello world</p>
  <span class="h">Hello world</span>
  <span>Hello world</span>
  <span>Hello world</span>
</body>
</html>
