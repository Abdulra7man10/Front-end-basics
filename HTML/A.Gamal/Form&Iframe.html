<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form + Iframe</title>
</head>
<body>
  <form action="test.cs" method="post">
    <fieldset>
      <legend>Log-in</legend>
      <label for="user">Username : </label>
      <input id="user" type="text" name="user" placeholder="Username" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
      <br><br>

      <label for="pass">Password : </label>
      <input id="pass" name="password" type="password">
      <br><br>

      <label for="col">Color : </label>
      <input id="col" type="color" name="col" value="#ffffff">
      <br><br>

      <label for="file">File : </label>
      <input id="file" type="file" name="file">
      <br><br>

      <label for="ran">Range : </label>
      <input id="ran" type="range" min="0" max="100" step="1" value="50" name="ran">
      <br><br>

      <label for="num">Number : </label>
      <input id="num" type="number" min="0" max="10" value="2" step="2" name="num">
      <br><br>

      <label for="search">Search : </label>
      <input id="search" type="search" name="search">
      <br><br>

      <label for="url">URL : </label>
      <input id="url" type="url" name="url">
      <br><br>

      <label for="h">Hidden : </label>
      <input id="h" type="hidden" name="h" value="">
      <br><br>

      <input type="submit" value="Submit">
    </fieldset>
  </form>
  <iframe width="797" height="498" src="https://www.youtube.com/embed/o6As7cP3eIo?list=PLknwEmKsW8OuN04Odt2sJqt4aAnkp-iYA" title="#25 كورس html كامل بالعربي |  الفرق بين iframe و بين embed و بين object" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
