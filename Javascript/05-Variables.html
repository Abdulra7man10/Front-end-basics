<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart quantity</title>
  
</head>
<body>
  <script>
    let q = 0;
  </script>
  <h2>Cart Quantity</h2>
  <button onclick="console.log(`Cart quantity: ${q}`);">Show Quantity</button>
  <button onclick="q++;">Add to cart</button>
  <button onclick="q+=2;">+2</button>
  <button onclick="q+=3;">+3</button>
  <button onclick="q=0;">Reset</button>
</body>
</html>
