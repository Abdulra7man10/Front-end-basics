<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="subscribe();" class="js-subs-button">Subscribe</button>

  <p>Rock, Paper and Scissors game</p>
  <a href="09-RPS-game.html" target="_blank">Click here to play</a>

  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeyDown();">
  <button onclick="calculateTotal();">Calculate</button>
  <p class="js-total-cost"></p>

  <input class="js-name-input" oninput="handleNameInput();">
  <p class="js-name-onscreen"></p>
  <script>
    function handleNameInput() {
      const nameInput = document.querySelector('.js-name-input').value;
      document.querySelector('.js-name-onscreen').innerHTML = nameInput;
    }

    function handleCostKeyDown() {
      if(event.key === 'Enter')
        calculateTotal();
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      if (cost < 40)
        cost += 10;
      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }

    function subscribe() {
      const buttonElement = document.querySelector('.js-subs-button');
      if(buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
        }
  </script>
</body>
</html>
