<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced functions</title>
</head>
<body style="background-color: #333;">
  <button class="js-button">Click</button>

  <script>
    const buttonElement = document.querySelector('.js-button');
    const eventListener = () => { //better to use it rather than onclick
      console.log('click')
    };
    buttonElement.addEventListener('click',eventListener);
    buttonElement.removeEventListener('click',eventListener);
    buttonElement.addEventListener('click', () => {
      console.log('click2');
    });
    buttonElement.addEventListener('keydown', (event) => {
      console.log(`key pressed: ${event.key}`);
    });

    function greeting () {
      console.log('hello');
    }
    //greeting();

    const function1 = function greeting() { // greeting optional and can be used for self-reference
      console.log('hello1');
    }; //functions are values
    //function1();



    const object1 = {
      num: 2,
      fun: function() {
        console.log('hello2');
      }
    }

    //setTimeout(function() {console.log('timeout :(');}, 2000);
    //imagine that function like change color,
    //you can make many things buy passing functions 

    //setInterval(function() {console.log('interval');}, 2000);
    //it will keep running every after 3s

    console.log(`${index} => ${value}`);});*/

    const arrowFunction = () => { //work as regular function
      console.log('hello world!');
    };

    const oneParam = param => {
      console.log(param+1);
    };
    const oneLine = () => 2 + 3;
    //oneParam(2);
    //console.log(oneLine());

    let arr = [1,-3,5];
    arr = arr.filter(value => value >= 0); //delete value
    console.log(arr);

    arr = [2,2,6];
    arr = arr.map((value,index) => value + index); //change values (transform)
    console.log(arr);
  </script>
</body>
</html>
